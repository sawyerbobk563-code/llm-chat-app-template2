<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben — AI Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #f6821f;
      --orange-dim: #f6821f1a;
      --orange-glow: #f6821f55;
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface2: #1a1a26;
      --border: #ffffff0f;
      --border-lit: #f6821f33;
      --text: #f0eeea;
      --text-muted: #6b6880;
      --user-bg: #f6821f18;
      --ai-bg: #1a1a26;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 420px;
      background: radial-gradient(ellipse, #f6821f14 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: pulse-ambient 7s ease-in-out infinite alternate;
    }

    @keyframes pulse-ambient {
      from { opacity: 0.5; transform: translateX(-50%) scale(1); }
      to   { opacity: 1;   transform: translateX(-50%) scale(1.2); }
    }

    /* ── Top bar ── */
    .top-bar {
      display: none;
      align-items: center;
      justify-content: flex-end;
      padding: 0.75rem 1.25rem 0;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
      max-width: 780px;
      width: 100%;
      margin: 0 auto;
    }

    .top-bar.visible { display: flex; }

    #delete-btn {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: border-color 0.2s, color 0.2s, background 0.2s;
    }

    #delete-btn:hover {
      border-color: #e5534b55;
      color: #e5534b;
      background: #e5534b0a;
    }

    #delete-btn svg {
      width: 13px; height: 13px;
      flex-shrink: 0;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ── Main container ── */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 1;
      max-width: 780px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    /* ── Welcome screen ── */
    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.75rem;
      text-align: center;
      animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      overflow: hidden;
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .welcome-screen.hidden { display: none; }

    .welcome-text h2 {
      font-family: 'Syne', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #f0eeea 30%, var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .welcome-text p {
      color: var(--text-muted);
      font-size: 0.93rem;
      font-weight: 300;
      max-width: 360px;
      line-height: 1.65;
    }

    /* Preset cards */
    .preset-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
      transition: opacity 0.4s ease;
    }

    .preset-card {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.6rem 0.9rem;
      cursor: pointer;
      text-align: left;
      transition: border-color 0.2s, background 0.2s, transform 0.15s, box-shadow 0.2s;
      animation: card-in 0.45s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .preset-card:nth-child(1) { animation-delay: 0.06s; }
    .preset-card:nth-child(2) { animation-delay: 0.12s; }
    .preset-card:nth-child(3) { animation-delay: 0.18s; }
    .preset-card:nth-child(4) { animation-delay: 0.24s; }

    @keyframes card-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .preset-card:hover {
      border-color: var(--border-lit);
      background: #1f1f30;
      transform: translateY(-1px);
      box-shadow: 0 4px 20px #00000045;
    }

    .preset-card:active { transform: translateY(0); }

    .preset-card .preset-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 400;
      line-height: 1.4;
    }

    .preset-card:hover .preset-text { color: var(--text); }

    /* ── Chat messages ── */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .chat-messages::-webkit-scrollbar { width: 4px; }
    .chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    .chat-messages.hidden { display: none; }

    /* ── Messages — styled via CSS, chat.js just adds .message + .user-message/.assistant-message ── */
    .message {
      display: flex;
      gap: 0.75rem;
      animation: slide-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
      max-width: 78%;
    }

    @keyframes slide-in {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message.user-message  { align-self: flex-end; flex-direction: row-reverse; }
    .message.assistant-message { align-self: flex-start; }

    /* Pseudo-element avatars — no extra DOM needed, won't break chat.js */
    .message::before {
      content: '◎';
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      flex-shrink: 0;
      margin-top: 2px;
      background: linear-gradient(135deg, var(--orange), #ff5f1f);
      box-shadow: 0 0 14px var(--orange-glow);
      color: white;
    }

    .message.assistant-message::before {
      content: '✦';
      background: var(--surface2);
      border: 1px solid var(--border-lit);
      box-shadow: none;
      color: var(--text-muted);
    }

    .message p {
      white-space: pre-line;
      margin: 0;
      overflow-wrap: anywhere;
    }

    /* The <p> inside .message is the bubble */
    .message > p,
    .message > div {
      padding: 0.85rem 1.1rem;
      border-radius: var(--radius);
      font-size: 0.92rem;
      line-height: 1.65;
    }

    .user-message > p,
    .user-message > div {
      background: var(--user-bg);
      border: 1px solid var(--border-lit);
      border-bottom-right-radius: 4px;
    }

    .assistant-message > p,
    .assistant-message > div {
      background: var(--ai-bg);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    /* ── Typing indicator ── */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 0.75rem;
      padding: 0 0 0.5rem;
    }

    .typing-indicator.visible { display: flex; }

    /* Avatar for typing indicator */
    .typing-indicator::before {
      content: '✦';
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: var(--surface2);
      border: 1px solid var(--border-lit);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      flex-shrink: 0;
      color: var(--text-muted);
    }

    .typing-dots {
      display: flex;
      align-items: center;
      gap: 5px;
      background: var(--ai-bg);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      border-bottom-left-radius: 4px;
    }

    .typing-dots span {
      width: 7px; height: 7px;
      background: var(--text-muted);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s ease-in-out infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(1); opacity: 0.4; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* ── Input area ── */
    .message-input-area {
      padding: 0.75rem 0 0;
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 0.6rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.6rem 0.6rem 0.6rem 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--border-lit);
      box-shadow: 0 0 0 3px var(--orange-dim);
    }

    #user-input {
      flex: 1;
      background: transparent;
      border: none; outline: none;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.92rem; font-weight: 400; line-height: 1.6;
      resize: none;
      min-height: 28px; max-height: 160px;
      overflow-y: auto; scrollbar-width: thin;
      caret-color: var(--orange);
    }

    #user-input::placeholder { color: var(--text-muted); }
    #user-input:disabled { opacity: 0.5; }

    #send-button {
      width: 38px; height: 38px;
      flex-shrink: 0;
      background: linear-gradient(135deg, var(--orange), #e5711b);
      color: white; border: none;
      border-radius: 10px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 0 16px var(--orange-glow);
    }

    #send-button:hover { transform: scale(1.06); box-shadow: 0 0 24px var(--orange-glow); }
    #send-button:active { transform: scale(0.97); }

    #send-button:disabled {
      background: var(--surface2);
      box-shadow: none; cursor: not-allowed; opacity: 0.4;
    }

    #send-button svg {
      width: 16px; height: 16px;
      fill: none; stroke: currentColor;
      stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round;
      transition: transform 0.2s;
    }

    #send-button:hover:not(:disabled) svg { transform: translateX(1px) translateY(-1px); }

    /* ── Disclaimer ── */
    .disclaimer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      margin-top: 0.55rem;
      font-size: 0.69rem;
      color: var(--text-muted);
      letter-spacing: 0.02em;
      opacity: 0.7;
    }

    .disclaimer svg {
      width: 11px; height: 11px;
      flex-shrink: 0; opacity: 0.6;
      fill: none; stroke: currentColor;
      stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
    }

    footer {
      text-align: center;
      font-size: 0.67rem;
      color: #2e2c3a;
      padding: 0.4rem 1rem 0.7rem;
      flex-shrink: 0;
      letter-spacing: 0.04em;
      z-index: 1;
    }

    /* ── Confirm toast ── */
    .confirm-toast {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: var(--surface2);
      border: 1px solid #e5534b55;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.8rem;
      color: var(--text);
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
      white-space: nowrap;
    }

    .confirm-toast.show {
      opacity: 1;
      pointer-events: all;
      transform: translateX(-50%) translateY(0);
    }

    .confirm-toast button {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.78rem;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .confirm-toast .btn-confirm { background: #e5534b; color: white; }
    .confirm-toast .btn-cancel {
      background: transparent;
      border: 1px solid var(--border) !important;
      color: var(--text-muted);
    }

    @media (max-width: 520px) {
      .preset-grid { grid-template-columns: 1fr; }
      .message { max-width: 92%; }
      .welcome-text h2 { font-size: 1.55rem; }
    }
  </style>
</head>
<body>

<!-- Top bar — shown only when chat is active -->
<div class="top-bar" id="top-bar">
  <button id="delete-btn" aria-label="Clear conversation">
    <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg>
    Clear chat
  </button>
</div>

<div class="chat-container">

  <!-- Welcome / empty state -->
  <div class="welcome-screen" id="welcome-screen">
    <div class="welcome-text">
      <h2>Hey, I'm Ben.</h2>
      <p>Your AI assistant — ready to think, write, explain, and explore alongside you. What's on your mind?</p>
    </div>
    <div class="preset-grid" id="preset-grid"></div>
  </div>

  <!-- chat-messages: chat.js appends .message.user-message / .message.assistant-message directly here -->
  <div id="chat-messages" class="chat-messages hidden"></div>

  <!-- Typing indicator: chat.js toggles .visible on this -->
  <div class="typing-indicator" id="typing-indicator">
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>

  <!-- Input: chat.js reads #user-input and #send-button -->
  <div class="message-input-area">
    <div class="input-wrapper">
      <textarea
        id="user-input"
        placeholder="Ask Ben anything…"
        rows="1"
        autofocus
      ></textarea>
      <button id="send-button" aria-label="Send message">
        <svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      </button>
    </div>
    <p class="disclaimer">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
      Ben can make mistakes. Verify important information independently.
    </p>
  </div>
</div>

<footer>Powered by Cloudflare Workers AI &copy; 2025</footer>

<!-- Confirm delete toast -->
<div class="confirm-toast" id="confirm-toast">
  <span>Clear entire conversation?</span>
  <button class="btn-confirm" id="confirm-yes">Clear</button>
  <button class="btn-cancel" id="confirm-no">Cancel</button>
</div>

<!-- chat.js must load first — it wires up #user-input, #send-button, #chat-messages, #typing-indicator -->
<script src="chat.js"></script>

<script>
  const STORAGE_KEY = 'ben_chat_history';
  const welcomeScreen = document.getElementById('welcome-screen');
  const chatMessagesEl = document.getElementById('chat-messages');
  const topBar = document.getElementById('top-bar');
  const presetGrid = document.getElementById('preset-grid');

  // ── Preset questions ──
  const ALL_PRESETS = [
    { text: 'Give me 5 creative project ideas for a weekend' },
    { text: 'Help me write a strong professional bio' },
    { text: 'Explain quantum computing in simple terms' },
    { text: 'What are the pros and cons of remote work?' },
    { text: "What's a fascinating fact most people don't know?" },
    { text: 'Help me think through a difficult decision' },
    { text: "What's the best way to learn a new skill fast?" },
    { text: "How do I set goals I'll actually stick to?" },
    { text: 'What makes a startup idea worth pursuing?' },
    { text: 'Teach me 5 useful phrases in Japanese' },
    { text: 'How do I get better at public speaking?' },
    { text: 'Summarise the key ideas behind stoicism' },
  ];

  function pickPresets() {
    return [...ALL_PRESETS].sort(() => Math.random() - 0.5).slice(0, 4);
  }

  function renderPresets(presets) {
    presetGrid.innerHTML = '';
    presets.forEach((p, i) => {
      const card = document.createElement('button');
      card.className = 'preset-card';
      card.style.animationDelay = `${0.06 + i * 0.06}s`;
      card.innerHTML = `<span class="preset-text">${p.text}</span>`;
      card.addEventListener('click', () => {
        document.getElementById('user-input').value = p.text;
        // Trigger resize
        const ev = new Event('input');
        document.getElementById('user-input').dispatchEvent(ev);
        // Let chat.js handle the actual send
        showChat();
        document.getElementById('send-button').click();
      });
      presetGrid.appendChild(card);
    });
  }

  renderPresets(pickPresets());

  // Cycle every 20s
  setInterval(() => {
    if (welcomeScreen.classList.contains('hidden')) return;
    presetGrid.style.opacity = '0';
    setTimeout(() => {
      renderPresets(pickPresets());
      presetGrid.style.opacity = '1';
    }, 400);
  }, 20000);

  // ── Show chat view ──
  function showChat() {
    if (!welcomeScreen.classList.contains('hidden')) {
      welcomeScreen.classList.add('hidden');
      chatMessagesEl.classList.remove('hidden');
      topBar.classList.add('visible');
    }
  }

  // ── localStorage ──
  function loadHistory() {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
    catch { return []; }
  }

  function saveToStorage(role, text) {
    const h = loadHistory();
    h.push({ role, text });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(h));
  }

  function clearStorage() {
    localStorage.removeItem(STORAGE_KEY);
  }

  // ── Restore history on load ──
  // We patch chatHistory (the array in chat.js) and render the saved messages visually
  function restoreHistory() {
    const saved = loadHistory();
    if (!saved.length) return;

    showChat();

    // Rebuild chat.js's internal chatHistory state so it sends correct context
    // chat.js initializes chatHistory with one assistant message; we replace it
    if (typeof chatHistory !== 'undefined') {
      chatHistory.length = 0;
      saved.forEach(({ role, text }) => {
        chatHistory.push({ role, content: text });
      });
    }

    // Render saved messages visually (no animation)
    saved.forEach(({ role, text }) => {
      const el = document.createElement('div');
      el.className = `message ${role}-message`;
      el.style.animation = 'none';
      el.innerHTML = `<p>${text}</p>`;
      chatMessagesEl.appendChild(el);
    });

    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
  }

  // ── Intercept chat.js message appends to: show chat + save to localStorage ──
  // We watch for new .message elements added by chat.js
  // IMPORTANT: we do NOT replace or modify elements — only observe and save
  const observer = new MutationObserver(mutations => {
    for (const m of mutations) {
      for (const node of m.addedNodes) {
        if (node.nodeType !== 1 || !node.classList.contains('message')) continue;
        showChat();

        // Save to localStorage once text is available
        // For streaming assistant messages, text builds up — we save on finalize
        // We use a small trick: save user messages immediately, save assistant on next tick
        const isUser = node.classList.contains('user-message');
        if (isUser) {
          const text = node.querySelector('p')?.textContent || '';
          if (text) saveToStorage('user', text);
        } else {
          // Assistant message: text streams in, wait for it to finish
          // We watch the p element for changes and save when streaming stops
          const p = node.querySelector('p');
          if (!p) continue;
          let saveTimer = null;
          const textObserver = new MutationObserver(() => {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
              // No updates for 800ms = streaming done
              const finalText = p.textContent || '';
              if (finalText) {
                // Update stored history — replace last assistant entry if it exists
                const h = loadHistory();
                // Remove any incomplete assistant entry we may have added
                if (h.length && h[h.length - 1].role === 'assistant' && h[h.length - 1]._pending) {
                  h.pop();
                }
                h.push({ role: 'assistant', text: finalText });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(h));
              }
              textObserver.disconnect();
            }, 800);
          });
          textObserver.observe(p, { childList: true, characterData: true, subtree: true });
        }
      }
    }
  });

  observer.observe(chatMessagesEl, { childList: true });

  // ── Delete / clear chat ──
  const toast = document.getElementById('confirm-toast');

  document.getElementById('delete-btn').addEventListener('click', () => {
    toast.classList.add('show');
  });

  document.getElementById('confirm-yes').addEventListener('click', () => {
    toast.classList.remove('show');
    clearStorage();

    // Clear visual messages
    chatMessagesEl.innerHTML = '';
    chatMessagesEl.classList.add('hidden');
    topBar.classList.remove('visible');
    welcomeScreen.classList.remove('hidden');
    welcomeScreen.style.animation = 'none';
    requestAnimationFrame(() => { welcomeScreen.style.animation = ''; });
    renderPresets(pickPresets());

    // Reset chat.js's internal state
    if (typeof chatHistory !== 'undefined') {
      chatHistory.length = 0;
      chatHistory.push({
        role: 'assistant',
        content: "Hello! I'm Ben. How can I help you today?"
      });
    }
  });

  document.getElementById('confirm-no').addEventListener('click', () => {
    toast.classList.remove('show');
  });

  // ── Init ──
  restoreHistory();
</script>
</body>
</html>
